<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Heart background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff5a8f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8fb3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Paw prints forming a heart shape -->
  <!-- Left paw -->
  <circle cx="60" cy="90" r="18" fill="url(#grad1)"/>
  <circle cx="48" cy="75" r="12" fill="url(#grad1)"/>
  <circle cx="52" cy="62" r="12" fill="url(#grad1)"/>
  <circle cx="70" cy="58" r="12" fill="url(#grad1)"/>
  <circle cx="80" cy="70" r="12" fill="url(#grad1)"/>
  
  <!-- Right paw -->
  <circle cx="140" cy="90" r="18" fill="url(#grad1)"/>
  <circle cx="152" cy="75" r="12" fill="url(#grad1)"/>
  <circle cx="148" cy="62" r="12" fill="url(#grad1)"/>
  <circle cx="130" cy="58" r="12" fill="url(#grad1)"/>
  <circle cx="120" cy="70" r="12" fill="url(#grad1)"/>
  
  <!-- Bottom point of heart -->
  <circle cx="100" cy="150" r="20" fill="url(#grad1)"/>
  
  <!-- Center connection -->
  <ellipse cx="100" cy="115" rx="25" ry="30" fill="url(#grad1)"/>
</svg>